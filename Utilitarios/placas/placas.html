<!DOCTYPE html>
<html>
    <head>
        <script src="utilitarios.js"></script>
        <script src="placas.js"></script>
        <script src="servicioPlacas.js"></script>
        <script src="utilitariosCadenas.js"></script>
        <link rel="stylesheet" href="placas.css" />

    </head>
    <body>
    <div class="contenido">
            <div class="titulo">
                 Ingrese su Placa
            </div>

            <div class = "cajaTexto">
                 <input type="text" id="txtPlaca"/>
            </div>
            
            <div class="contenedorBoton">
            <div class="boton">
                <input class="estiloBoton" type="button" value="VALIDAR" onclick="validarPlaca()"/>
            </div>
            <div class="boton">
                <input class="estiloBoton" type="button" value="LIMPIAR" onclick="limpiar()"/>
            </div>
            </div>

            <div class="areaResultado">
                <div class="resultado" id="lblResultado"></div>
                <div class="resultado" id="lblProvincia"></div>
                <div class="resultado" id="lblTipoVehiculo"></div>
                <div class="resultado" id="lblPicoYPlaca"></div>
                <div class="error" id="lblError"></div>
            </div>
    </div>
    </body> 
</html>
