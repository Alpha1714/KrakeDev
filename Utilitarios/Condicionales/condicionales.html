<!DOCTYPE html>
<html>
    <head>
        <script src="condicionales.js"></script>
        <script src="utilitarios.js"></script>
    </head>
    <body>
        <h1>Condicionales</h1>
        <h3>Calcular tasa de interes segun ingresos anuales</h3>
        <input type="text" id="txtIngresoAnual" />
        <input type="button" value="Calcular tasa de interes" onclick="calcularTasaInteres()" />
        <p id="pResultado"></p>
        <h3>Calcular capacidad de pago</h3>
        <input type="text" id="txtIngresos" />
        <input type="text" id="txtEgresos" />
        <input type="text" id="txtEdad" />
        <input type="button" value="Calcular estado financiero" onclick="cacularCapacidadPago()" />
        <p id="pResultado2"></p>
        <h3>Calcular descuento por cantidad</h3>
        <input type="text" id="txtPrecio" />
        <input type="text" id="txtCantidad" />
        <input type="button" value="Calcular descuento" onclick="cacularDescuento()" />
        <p id="pResultado3"></p>
        <h3>Calcular Colesterol</h3>
        <input type="text" id="txtColesterol" />
        <input type="button" value="Calcular Colesterol" onclick="determinarColesterolILDL()" />
        <p id="colesterol"></p>
        <h3>Validad clave</h3>
        <input type="text" id="txtClave" />
        <input type="button" value="Validar clave" onclick="validarClave()" />
        <p id="clave"></p>
        <h3>Validar si es mayuscula</h3>
        <input type="text" id="txtMayuscula" />
        <input type="button" value="Validar mayuscula" onclick="esMayuscula()" />
        <p id="mayuscula"></p>
        <h3>Validar si es minuscula</h3>
        <input type="text" id="txtMinuscula" />
        <input type="button" value="Validar minuscula" onclick="esMinuscula()" />
        <p id="minuscula"></p>
        <h3>Validar si es numero</h3>
        <input type="text" id="txtNumero" />
        <input type="button" value="Validar numero" onclick="esDigito()" />
        <p id="numero"></p>
        <h3>Dar Permiso</h3>
        <input type="text" id="notaMat" />
        <input type="text" id="notaFisica" />
        <input type="text" id="notaGeo" />
        <input type="button" value="Dar Permiso" onclick="darPermiso()" />
        <p id="darPermiso"></p>
        <h3>Otorgar Permiso</h3>
        <input type="button" value="Otorgar Permiso" onclick="otorgarPermiso()" />
        <p id="otorgarPermiso"></p>
        <h3>Dejar Salir</h3>
        <input type="button" value="Dejar Salir" onclick="dejarSalir()" />
        <p id="dejarSalir"></p> 
        <input type="button" value="Limpiar" onclick="limpiar()" />



    </body>

</html>
